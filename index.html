<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Status Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
            color: #00ffd9;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #00ffd9, 0 0 10px #00ffd9, 0 0 15px #00ffd9;
            overflow: auto;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #ff00ff;
            text-align: center;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 18px;
            margin-right: 10px;
            color: #ff00ff;
        }
        .chart-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .chart-container {
            flex: 0 0 calc(100% / 8 - 40px);
            margin: 5px;
            border: 1px solid #00ffd9;
            box-shadow: 0 0 10px #00ffd9;
            position: relative;
            overflow: hidden;
        }
        .chart-container.last-chart {
            flex: 0 0 calc(100% / 6 - 40px);
        }
        .error-message {
            color: #ff0040;
            font-weight: bold;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 200px;
        }
        .neon-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #ff00ff, #00ffd9);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffd9, 0 0 30px #ff00ff;
        }
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0;
            animation: twinkle 5s infinite, moveDown 10s linear infinite;
            box-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes moveDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .blip {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 0, 255, 0.7);
            animation: blipAnimation 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 255, 1), 0 0 20px rgba(255, 0, 255, 1);
        }
        @keyframes blipAnimation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="star-field"></div>
    <h1>GPU Status Dashboard</h1>
    <div id="charts"></div>
    <div id="error-message" class="error-message"></div>

    <button class="neon-button" onclick="loadCharts()">Refresh Data</button>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_timestamp: new Date(Date.now() - 3600 * 1000).toISOString().slice(0, 19).replace('T', ' ')
                    })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('error-message').textContent = 'Error fetching data: ' + error.message;
            }
        }

        function createChart(ctx, gpu_id, wattageData, memoryData) {
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: wattageData.map(d => d.timestamp),
                    datasets: [
                        {
                            label: 'Wattage',
                            data: wattageData.map(d => d.value),
                            borderColor: '#00ffd9',
                            borderWidth: 1,
                            pointBackgroundColor: wattageData.map(d => d.value === null ? '#ff0040' : '#00ffd9'),
                            spanGaps: true,
                            yAxisID: 'y_wattage'
                        },
                        {
                            label: 'Memory (GiB)',
                            data: memoryData.map(d => d.value / 1000),
                            borderColor: '#ff00ff',
                            borderWidth: 1,
                            pointBackgroundColor: memoryData.map(d => d.value === null ? '#ff0040' : '#ff00ff'),
                            spanGaps: true,
                            yAxisID: 'y_memory'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y_wattage: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            suggestedMax: 750,
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + ' W';
                                },
                                color: '#00ffd9',
                                stepSize: 750,
                                display: gpu_id.slice(-1) == '7',
                                min: 0,
                                max: 750,
                            },
                        },
                        y_memory: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            suggestedMax: 85,
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + ' GiB';
                                },
                                color: '#ff00ff',
                                stepSize: 85,
                                display: gpu_id.slice(-1) == '7',
                                min: 0,
                                max: 85,
                            },
                        },
                        x: {
                            display: false,
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.raw + (context.dataset.label === 'Memory (GiB)' ? ' GiB' : ' W');
                                    return label;
                                },
                                afterLabel: function(context) {
                                    return 'Timestamp: ' + context.label;
                                },
                                title: function(tooltipItems) {
                                    return gpu_id;
                                }
                            }
                        }
                    }
                }
            });
            createBlip(ctx.canvas, chart, gpu_id);
            return chart;
        }

        function createBlip(canvas, chart, gpu_id) {
            const chartContainer = canvas.parentNode;
            const lastDataPoint = chart.data.datasets[0].data.length - 1;
            if (lastDataPoint >= 0) {
                const blip = document.createElement('div');
                blip.className = 'blip';
                blip.style.left = `${chart.scales.x.getPixelForValue(lastDataPoint) - 10}px`;
                blip.style.top = `${chart.scales.y_wattage.getPixelForValue(chart.data.datasets[0].data[lastDataPoint]) - 10}px`;
                chartContainer.appendChild(blip);
            }
        }

        async function loadCharts() {
            const data = await fetchData();
            if (!data) return;

            const chartsContainer = document.getElementById('charts');
            chartsContainer.innerHTML = '';
            document.getElementById('error-message').textContent = '';

            const groupedData = {};
            for (const [gpu_id, logs] of Object.entries(data)) {
                const hostname = gpu_id.split('_')[0];
                if (!groupedData[hostname]) {
                    groupedData[hostname] = [];
                }
                groupedData[hostname].push({ gpu_id, logs });
            }

            for (const [hostname, gpus] of Object.entries(groupedData)) {
                const row = document.createElement('div');
                row.className = 'chart-row';
                chartsContainer.appendChild(row);

                const hostnameLabel = document.createElement('div');
                hostnameLabel.className = 'vertical-text';
                hostnameLabel.textContent = hostname;
                row.appendChild(hostnameLabel);

                gpus.sort((a, b) => parseInt(a.gpu_id.split('_')[1].replace('gpu', '')) - parseInt(b.gpu_id.split('_')[1].replace('gpu', '')));

                for (const { gpu_id, logs } of gpus) {
                    const wattageData = logs.map(log => ({
                        timestamp: log.timestamp,
                        value: log.gpu_watts
                    }));
                    const memoryData = logs.map(log => ({
                        timestamp: log.timestamp,
                        value: log.gpu_mem
                    }));

                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container' + (gpu_id.slice(-1) == '7' ? ' last-chart' : '');
                    const canvas = document.createElement('canvas');
                    chartContainer.appendChild(canvas);
                    row.appendChild(chartContainer);
                    createChart(canvas.getContext('2d'), gpu_id, wattageData, memoryData);

                    // Add Matrix effect
                    // const matrix = document.createElement('div');
                    // matrix.className = 'matrix';
                    // chartContainer.appendChild(matrix);
                    // createMatrixEffect(matrix);
                }
            }
        }

        function createStars() {
            const starField = document.querySelector('.star-field');
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starField.appendChild(star);
            }
        }

        // function createMatrixEffect(container) {
        //     const matrixDiv = document.createElement('div');
        //     const spanCount = 30;  // Further reduced number of spans to reduce CPU load
        //     for (let i = 0; i < spanCount; i++) {
        //         const span = document.createElement('span');
        //         span.textContent = Math.random() > 0.5 ? '1' : '0';
        //         span.style.top = `${Math.random() * 100}%`;
        //         span.style.left = `${Math.random() * 100}%`;
        //         span.style.animationDelay = `${Math.random() * 20}s`;  // Further staggered animation start
        //         matrixDiv.appendChild(span);
        //     }
        //     container.appendChild(matrixDiv);
        // }

        window.onload = () => {
            createStars();
            loadCharts();
        };
    </script>
</body>
</html>
